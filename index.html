        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Inconsolata, sans-serif;
        }
        .chat-container {
        	
            background-color: black;
            padding: 12px;
            width: 340px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.6s ease-out;
            will-change: transform;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .chat-info {
        	filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            flex-grow: 1;
        }
        .chat-info .name {
            color: white;
            font-weight: bold;
        }
        .chat-info .message {
            color: gray;
            letter-spacing: 1.035px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .message .checkmark {
            color: #A5D7F8;
            margin-right: 5px;
        }
        .chat-time {
            text-align: right;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            color: #A5D7F8;
            font-size: 12px;
        }
        .pinned {
            color: gray;
            font-size: 14px;
        }
.social-links {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}
.social-button {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}
.social-button:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.25);
}
.social-button svg {
    width: 18px;
    height: 18px;
    transition: filter 0.3s ease, transform 0.3s ease;
}
.social-button:hover svg {
    filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
    transform: scale(1.1);
}
* {
    outline: none !important;
    box-shadow: none !important;
    -webkit-tap-highlight-color: transparent;
}
    </style>
</head>

    <script>
const textos = [
    "^ Problematic.",
    "Do you know? this text changes everytime.",
    "i love gambling.",
    "i have a Nintendo 3DS.",
    "rm -rf * /brain/",
    "Stars.",
    "Be Kind.",
    "I Love You.",
    "Dreamer.",
    "503: Service Unavailable.",
    "404: No Brain Found.",
    "Carpe Diem.",
    "The Cake is A Lie.",
    "I Like Portals!",
    "I Found the Moon, She is my Moon!",
    "Think Correctly.",
    "Mario Kart 7 in PretendoNetwork.",
    "I Need You.",
    "418: I'm A TEAPOT?!?!!",
    "TO THE MOON!",
    "undefined",
    "Conspirations are just spoilers of the future.",
    "In the heaven i writted a Poem, but the wind refreshed it.",
    "I Speak to the moon but she always reply in brainfuck",
    "If I ever crash I hope no one has made a backu.",
    "I'm a Teapot!",
    "Lorem Ipsum...",
    "Kiki's Delivery Service.",
    "Sockets, always Sockets.",
    "Static.",
    "666-777"
];

function choose() {
    const r = Math.floor(Math.random() * textos.length);
    return textos[r];
}

window.onload = function() {
    const messageElement = document.getElementById("message");
    const text = choose();
    messageElement.textContent = "";
    typeWriterEffect(messageElement, text);
};

function typeWriterEffect(element, text, speed = 50, index = 0) {
    if (index < text.length) {
        element.textContent += text.charAt(index);
        setTimeout(() => typeWriterEffect(element, text, speed, index + 1), speed);
    }
}
    </script>
